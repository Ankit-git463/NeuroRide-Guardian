<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Report - Vehicle Predictor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:wght@300;400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Inter', sans-serif;
            color: #333;
        }

        .report-container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 50px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
            border-radius: 8px;
        }

        .report-header {
            border-bottom: 2px solid #eee;
            padding-bottom: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .report-title {
            font-family: 'Merriweather', serif;
            font-weight: 700;
            color: #2c3e50;
            margin: 0;
        }

        .report-meta {
            color: #6c757d;
            font-size: 0.9rem;
            text-align: right;
        }

        .report-content {
            line-height: 1.8;
            font-family: 'Merriweather', serif;
        }

        .report-content h1,
        .report-content h2,
        .report-content h3 {
            font-family: 'Inter', sans-serif;
            color: #2c3e50;
            margin-top: 30px;
            margin-bottom: 15px;
        }

        .report-content h1 {
            font-size: 1.8rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .report-content h2 {
            font-size: 1.4rem;
        }

        .report-content h3 {
            font-size: 1.2rem;
        }

        .report-content ul,
        .report-content ol {
            margin-bottom: 20px;
        }

        .report-content li {
            margin-bottom: 8px;
        }

        .report-content strong {
            color: #0d6efd;
        }

        .btn-print {
            position: fixed;
            bottom: 30px;
            right: 30px;
            border-radius: 50px;
            padding: 12px 24px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-back {
            position: fixed;
            bottom: 30px;
            left: 30px;
            border-radius: 50px;
            padding: 12px 24px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        @media print {
            body {
                background: white;
            }

            .report-container {
                box-shadow: none;
                margin: 0;
                padding: 0;
            }

            .btn-print,
            .btn-back {
                display: none;
            }
        }
    </style>
</head>

<body>

    <div class="report-container">
        <div class="report-header">
            <div>
                <h1 class="report-title">Vehicle Maintenance Report</h1>
                <p class="text-muted mb-0">AI-Generated Analysis</p>
            </div>
            <div class="report-meta">
                <div id="reportDate"></div>
                <div id="reportId">ID: REF-2024-001</div>
            </div>
        </div>

        <div id="reportContent" class="report-content">
            <!-- Content will be injected here -->
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3 text-muted">Loading report data...</p>
            </div>
        </div>

        <div class="mt-5 pt-4 border-top text-center text-muted" style="font-size: 0.8rem;">
            <p>This report was generated by an AI system. Please verify with a certified mechanic.</p>
        </div>
    </div>

    <a href="index.html" class="btn btn-secondary btn-back">‚Üê Back to Dashboard</a>
    <button onclick="window.print()" class="btn btn-primary btn-print">üñ®Ô∏è Print Report</button>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Set date
            const now = new Date();
            document.getElementById('reportDate').textContent = now.toLocaleDateString('en-US', {
                year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit'
            });
            document.getElementById('reportId').textContent = 'ID: ' + Math.random().toString(36).substr(2, 9).toUpperCase();

            // Get report data from localStorage
            const reportMarkdown = localStorage.getItem('maintenanceReport');

            if (reportMarkdown) {
                // Parse Markdown
                document.getElementById('reportContent').innerHTML = marked.parse(reportMarkdown);
            } else {
                document.getElementById('reportContent').innerHTML = `
                    <div class="alert alert-warning">
                        No report data found. Please go back to the dashboard and generate a report first.
                    </div>
                `;
            }
        });
    </script>
</body>

</html>
